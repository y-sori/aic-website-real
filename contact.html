<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 反町有希のポートフォリオ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <nav>
            <ul>
                <li><a href="index.html">代表者紹介</a></li>
                <li><a href="business.html">会社概要</a></li>
                <li><a href="contact.html" class="active">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <header class="profile-header">
            <h1>お問い合わせ</h1>
            <p>ご用件がございましたら、以下のフォームよりお気軽にご連絡ください。</p>
        </header>

        <section class="section">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-button">送信</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 Yuki Sorimachi</p>
        </footer>
    </div>

    <script src="js/main.js" defer></script>
</body>
</html>
